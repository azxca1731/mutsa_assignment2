{% extends './base.html' %}
{% block import %}
    <link rel="stylesheet" href='/static/css/main.css'></link>
    <script src='/static/js/main.js'></script>
{% endblock %}

{% block content %}
  <div class="jumbotron text-center" style="
    background: none;
    color: white;
  ">
    <div class="container">
      <h1 class="jumbotron-heading">Cuty Cat Ever</h1>
      <p class="lead">나만 고먐미 없어ㅠㅠ 나도 키우고 싶어 ㅠㅠ 흑흑 나도...</p>
      <p>
        <a href="#" class="btn btn-primary my-2">고양이는 귀엽습니다</a>
        <a href="#" class="btn btn-secondary my-2">물론 개도 귀엽습니다</a>
      </p>
    </div>
  </div>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for portfolio in portfolios.all %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-lg">
              <img src="{{portfolio.image.url}}" height="400" alt="고먐미!" />
              <div class="card-body">
                <p class="card-text">{{portfolio.description}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
