{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div style="height:150px"></div>
    <div class="mr-auto ml-auto mt-4" style="width: 500px">
        <form class="text-center" method = "POST" action="{% url 'login' %}" style="color:white">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
            {% endif %}
            <h2>Welcome to Nogada Develop Blog</h2>
            <h7 style="color: red">this blog is so Awesome and you must get import information</h7>
            <div class="p-2"></div>
            <div class="p-2">
                <h4 class="text-left">Email</h4>
                <input name="username" placeholder="input your email" type="email" class="form-control"  value=""></input>
            </div>
            <div class="p-2">
                <h4 class="text-left">Password</h4>
                <input name="password" placeholder="input your password on it!" type="password" class="form-control" value=""></input>
            </div>
            <input class="btn btn-secondary text-center m-3" type="submit" value="Log in"></input>
        </form>
    </div>
</div>
{% endblock content %}
