{% extends './base.html' %}

{% block import %}
    <link rel="stylesheet" href='/static/css/main.css'></link>
    <script src='/static/js/main.js'></script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="card-cloumns" id="allpost">
        {% for blog in blogs.all%}
        <div class="card border-secondary mb-3">
            <div class="card-header bg-transparent border-secondary">Post</div>
            <div class="card-body">
                <h5 class="card-title">{{blog.title}}</h5>
                <h5 class="text-mute postcard-datetime">{{blog.pup_date}}</h5>
                <p class="card-text">{{blog.summary}}</p>
            </div>
            <div class="card-footer bg-transparent border-secondary"><a href="{% url 'detail' blog.id %}">More</a></div>
        </div>
        {% endfor %}
        <div class="card-cloumns" style="display: none;" id="selectedpost">
        </div>
    </div>
    <script>
        var data = {};
    </script>
{% endblock %}
